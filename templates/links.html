<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links | Pie AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lustria&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       GLOBAL STYLES
    ========================================================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url("{{ url_for('static', filename='images/GoldXBG.png') }}") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .link-logo {
      width: 90px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 1.4s ease-in-out forwards;
    }

    h1 {
      font-family: 'Lustria', serif;
      font-size: 1.8rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 50px;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =========================================================
       BUTTON STYLES
    ========================================================= */
    .btn {
      display: inline-block;
      padding: 14px 70px;
      border-radius: 40px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      font-size: 1rem;
      font-family: 'Lustria', serif;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1),
                  0 3px 10px rgba(212, 175, 55, 0.25);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 0;
      backdrop-filter: blur(4px);
    }

    .btn:hover {
      background: linear-gradient(to right, #fff5cc, #e8cf5a);
      color: #000;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
      transform: scale(1.03);
    }

    /* =========================================================
       FOOTER TEXT
    ========================================================= */
    footer {
      position: absolute;
      bottom: 30px;
      color: #d4af37;
      font-size: 0.9rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <img src="{{ url_for('static', filename='images/lil_Pie_logo.png') }}" alt="Pie AI Logo" class="link-logo">

  <h1>Keep connected with us<br>at Nexus 33</h1>

  <button class="btn" onclick="location.href='{{ url_for('contact_page') }}'">Contact us</button>
  <button class="btn" onclick="location.href='{{ url_for('thankyou_page') }}'">Next</button>

  <footer>Â© 2024 Nexus 33 LLC. All rights reserved.</footer>
</body>
</html>
